        googleplus:
            label: Google Plus
            tab: Contact informations
            span: auto



        site_logo:
            label: Site logo
            comment: The logo will be used in the website <b><i>(165x50px)</i></b>
            commentHtml: true
            required: true
            tab: Logos
            type: fileupload
            mode: image
            span: auto
            filetypes: svg


        footer_logo_left:
            label: Footer logo (Left)
            comment: The logo will be used in the website <b><i>(165x50px)</i></b>
            commentHtml: true
            required: true
            tab: Logos
            type: fileupload
            mode: image
            span: auto
            attachMany: true
            attachOnUpload: true
            imageHeight: 44
            imageWidth: 144
            filetypes: png
            thumbOptions:
                mode: crop
                quality: 100
                extension: auto

