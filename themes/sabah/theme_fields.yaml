# ===================================
#  Field Definitions
# ===================================

tabs:
    fields:

        site_name:
            label: Site name
            comment: The website name as it should appear on the front-end
            tab: General informations
            default: SABAH Qrupları
            readOnly: true
            span: auto

        site_title:
            label: Site title
            comment: The website title as it should appear on browser tab
            required: true
            tab: General informations
            default: SABAH Qrupları
            span: auto

        copyright_text:
            label: Copyright
            comment: The copyright text as it should appear on the footer bottom side
            tab: General informations
            default: SABAH Qrupları
            span: auto

        address:
            label: Address
            tab: Contact informations
            span: auto

        google_maps_link:
            label: Google Maps link
            tab: Contact informations
            span: auto

        hotline:
            label: Hotline number
            tab: Contact informations
            span: auto

        telephone:
            label: Telephone number
            tab: Contact informations
            span: auto

        fax:
            label: Fax number
            tab: Contact informations
            span: auto

        email:
            label: E-mail
            tab: Contact informations
            span: auto

        facebook:
